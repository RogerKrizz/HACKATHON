<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Scooter Support</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at 20% 20%, #0d1117 0%, #0b1220 55%, #010409 100%);
    color: #e5e7eb;
    padding: 24px;
}
.card {
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 12px;
    padding: 28px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}
.card h1 {
    margin: 0 0 12px;
    font-size: 22px;
    color: #f0f6fc;
    text-align: center;
}
.card p {
    margin: 0 0 10px;
    line-height: 1.5;
    color: #c9d1d9;
    text-align: center;
}
.card a {
    color: #58a6ff;
    text-decoration: none;
    font-weight: 600;
}
.card a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="card">
    <h1>Need Help?</h1>
    <p>For any issues or questions, email us at</p>
    <p><a href="mailto:rkpostbox06@gamil.com">rkpostbox06@gamil.com</a></p>
    <p>We will get back to you as soon as possible.</p>
</div>
</body>
</html>
